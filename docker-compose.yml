services:
  flask:
    build:
      context: ./app
      args:
        GIT_COMMIT: ${GIT_COMMIT:-unknown}
        IMAGE_NAME: ${IMAGE_NAME:-cooluptest/flask}
        BUILD_DATE: ${BUILD_DATE:-unknown}
    restart: unless-stopped
    expose:
      - "5000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

  caddy:
    image: caddy:alpine
    restart: unless-stopped
    ports:
      - "8111:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      - flask
